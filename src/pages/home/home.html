<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" [ngClass]="{'strk': item.state === true}">
      <p (click)="viewItem(item)">{{item.title}}</p>
      <ion-icon name="close" item-end (click)="removeItem(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
